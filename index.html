<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone Dates</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="startGame()">
    <div class="container">
      <h1 class="header">Milestones</h1>
      <h3>Drag & Drop The Dates Over Their Respective Milestones</h3>
      <div class="draggable-objects"></div>
      <div class="drop-points"></div>
    </div>
    <div id="controls-container" class="controls-container hide">
      <h1>You Won</h1>
      <img id="trophy" src="img/trophy.svg" />
      <button class="button1" onclick="window.location.reload()">
        Play Again
      </button>
      <button
        class="button2"
        onclick="window.open(`https://solaiyappans.github.io/spin-the-wheel`)"
      >
        Bonus Game
      </button>
    </div>
    <img id="coopergames_logo" src="img/coopergames.svg" alt="coopergames" />
    <img id="cooper_logo" src="img/mrcooper.svg" alt="mrcooper" />

    <audio id="matchSound" src="aud/smb_coin.wav"></audio>
    <audio id="winSound" src="aud/round_end.wav"></audio>
    <audio id="buzzerSound" src="aud/buzzer.mp3"></audio>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
